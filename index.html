<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-bg">
        <img src="./assets/green-leaf-plant.avif" id="bg-img" alt="">
        <div class="bg-float-text-con">
            <img src="./assets/odin-lined.png" id="odin-img" alt="">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="con-main">
        <div class="header-main">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize you deepest dreams. <span class="header-signup">Sign up <em>now</em> to get started.</span></h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <form id="form-main" class="form-main" action="get">
            <h2>Let's do this!</h2>
            <div class="fieldset-con">
                <fieldset>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" pattern="^[^0-9]+$" required>
                    <label for="e-mail">EMAIL</label>
                    <input type="email" id="e-mail" name="email">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="pwd" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required>
                </fieldset>
                <fieldset>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" required>
                    <label for="phone">PHONE</label>
                    <input type="tel" id="phone" name="phone">
                    <label for="confirm-pwd">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-pwd" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"  required>
                </fieldset>
            </div>
        </form>
        <div class="header-main">
            <button form="form-main" type="submit">Create Account</button>
            <p>Already have an account? <a class="login-link" href="">Log In</a></p>
        </div>
    </div>
</body>
</html>
