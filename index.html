<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-bg">
        <img src="green-leaf-plant.avif" id="bg-img" alt="">
        <div class="bg-float-text-con">
            <img src="odin-lined.png" id="odin-img" alt="">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="con-main">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize you deepest dreams. Sign up <em>now</em> to get started.</h2>
        <h2>You <em>know</em> you want to.</h2>
        <form action="">
            <h2>Let's do this!</h2>
            <label for="first-name">
                First Name
                <input type="text" id="first-name" name="first-name">
            </label>
            <label for="last-name">
                Last Name
                <input type="text" id="last-name" name="last-name">
            </label>
            <label for="e-mail">
                Email
                <input type="email" id="e-mail" name="email">
            </label>
            <label for="phone">
                Phone
                <input type="tel" id="phone" name="phone">
            </label>
            <label for="pwd">
                Password
                <input type="password" id="pwd" name="pwd">
            </label>
            <label for="confirm-pwd">
                Confirm Password
                <input type="password" id="confirm-pwd">
            </label>
        <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a class="login-link" href="">Log In</a></p>
    </div>
</body>
</html>
